<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${value}"></title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
<script src="/js/Getapi.js" defer></script>
<script src="/js/POSTapi.js" defer></script>
<script src="/js/jQuery.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<style>
* {
    font-family: 'Montserrat', sans-serif;
}
</style>



</head>
<body>

    
   
    <!-- display가 none 이면 없어지고, blcok 이면 나타남-->
   <div id="spinner" style="display:none">
    <!--loader는 회전하는 그림 -->
    <div class="loader"></div>
</div>
    </script>
    
    <form class="emailSubscribe"> 
        
        <!-- 제목 -->
        

        <p><span style="border-radius: 100px 100px 100px 100px; 
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid #5bd9ff; 
        padding: 0.5em 0.6em;
        color: #FF8000;">Checking Email</span>
       </p>
       <br>
         <!-- 이메일 입력칸 -->
         <!-- placeholder = input 박스 안에 텍스트,
            onfocus = 박스클릭했을 때 placeholder 문구 삭제
            onblur = 다른 곳을 클릭했을 때 다시 박스안에 텍스트 생성-->
            <div id="emailinput">
        <input type="text" id="email" placeholder=" 이메일을 입력하세요."onfocus="this.placeholder=''"
        onblur="this.placeholder=' 이메일을 입력하세요.'"
        autocomplete="off" 
        style="width: 150pt; height:20pt"/></div>
       
       <br>
            <!-- 이메일 체크버튼, 각각 클릭시 GetAPI()또는 PostAPI() 호출 -->
            <div id="btn_group">
            <button  id="btn_1" type="button" onclick="GetAPI()" >GET</button>
            <button  id="btn_2" type="button" onclick="PostAPI()" >POST</button>
        </div>
        

           
            <div >
                <h1 id="emailprint"></h1>
            </div>
            <div >
                <h1 id="result"></h1>
            </div>
        
     </form>

</body>
</html>
