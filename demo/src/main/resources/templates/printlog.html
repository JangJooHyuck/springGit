<!DOCTYPE html>
<html lang="en">

<!-- head 부분-->
<head>
  <head th:replace="fragments/module.html :: head">
</head>

<!-- header 부분-->
    <header>
      <head th:replace="fragments/module.html :: header">
    </header>

<!-- body 부분-->
    <body>
      <br>
      <br>
      <br>
    <table class ="table" id="UserLog" border="1">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">createdDate</th>
                <th scope="col">modifiedDate</th>
                <th scope="col">UserIP</th>
                <th scope="col">Mail</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody id = "userlogTBody">
          <tr th:each="list : ${userlogs}">
            <td><span th:text="${list.id}"></span></td>
            <td><span th:text="${list.createdDate}"></span></td>
            <td><span th:text="${list.modifiedDate}"></span></td>
            <td><span th:text="${list.UserIP}"></span></td>
            <td><span th:text="${list.Mail}"></span></td>
            <td><span th:text="${list.Result}"></span></td>

        </tbody>
    </table>
    <div class="text-center">
      <ul id="pagination-demo" class="pagination-sm">
      </ul>
    </body>
    </div>

    <!-- footer 부분-->
    <footer>
      <head th:replace="fragments/module.html :: footer">
    </footer>

    <script type="text/JavaScript" src="/js/findword.js"></script>
    <script th:inline="javascript">
      var CurrentPage;
      var TotalPage;
      $("#pagination-demo").twbsPagination({
            totalPages: TotalPage,
            startPage: CurrentPage,
            visiblePages: 10,
            initiateStartPageClick: false,
            onPageClick: function (event, page){
                window.location.href = '/printlog?value=' + page;
            }
            });
    </script>

</html>
